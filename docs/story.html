<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Evolution of React Reconciler (2016-2022)</title>

    <!-- Open Graph -->
    <meta property="og:title" content="The Evolution of React Reconciler: A Six-Year Journey">
    <meta property="og:description" content="How the React team rebuilt the engine of the web's most popular UI library—and why it took six years.">
    <meta property="og:url" content="https://notactuallytreyanastasio.github.io/react/story.html">
    <meta property="og:type" content="article">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="The Evolution of React Reconciler: A Six-Year Journey">
    <meta name="twitter:description" content="How the React team rebuilt the engine of the web's most popular UI library—and why it took six years.">

    <!-- marked.js for markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Highlight.js for code syntax highlighting -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11/styles/github.min.css">
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11"></script>

    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #24292f;
            --text-secondary: #57606a;
            --border-color: #d0d7de;
            --code-bg: #f6f8fa;
            --link-color: #0969da;
            --heading-color: #1f2328;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: var(--bg-color);
            margin: 0;
            padding: 0;
        }

        .nav {
            position: sticky;
            top: 0;
            background: var(--bg-color);
            border-bottom: 1px solid var(--border-color);
            padding: 12px 20px;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav a {
            color: var(--link-color);
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px 80px;
        }

        #content h1 {
            font-size: 2.5em;
            font-weight: 600;
            color: var(--heading-color);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.3em;
            margin-top: 0;
        }

        #content h2 {
            font-size: 1.75em;
            font-weight: 600;
            color: var(--heading-color);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.3em;
            margin-top: 2em;
        }

        #content h3 {
            font-size: 1.25em;
            font-weight: 600;
            color: var(--heading-color);
            margin-top: 1.5em;
        }

        #content p {
            margin: 1em 0;
        }

        #content a {
            color: var(--link-color);
            text-decoration: none;
        }

        #content a:hover {
            text-decoration: underline;
        }

        #content code {
            background: var(--code-bg);
            padding: 0.2em 0.4em;
            border-radius: 6px;
            font-family: ui-monospace, SFMono-Regular, 'SF Mono', Menlo, Consolas, monospace;
            font-size: 0.85em;
        }

        #content pre {
            background: var(--code-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 16px;
            overflow-x: auto;
        }

        #content pre code {
            background: none;
            padding: 0;
            font-size: 0.9em;
            line-height: 1.5;
        }

        #content blockquote {
            margin: 1em 0;
            padding: 0.5em 1em;
            border-left: 4px solid var(--border-color);
            color: var(--text-secondary);
            background: var(--code-bg);
        }

        #content blockquote p {
            margin: 0;
        }

        #content table {
            border-collapse: collapse;
            width: 100%;
            margin: 1em 0;
        }

        #content th, #content td {
            border: 1px solid var(--border-color);
            padding: 8px 12px;
            text-align: left;
        }

        #content th {
            background: var(--code-bg);
            font-weight: 600;
        }

        #content hr {
            border: none;
            border-top: 2px solid var(--border-color);
            margin: 2em 0;
        }

        #content em {
            color: var(--text-secondary);
        }

        #content strong {
            font-weight: 600;
        }

        #content ul, #content ol {
            padding-left: 2em;
        }

        #content li {
            margin: 0.5em 0;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 16px 60px;
            }

            #content h1 {
                font-size: 1.75em;
            }

            #content h2 {
                font-size: 1.4em;
            }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <a href="./index.html">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                <path fill-rule="evenodd" d="M7.78 12.53a.75.75 0 01-1.06 0L2.47 8.28a.75.75 0 010-1.06l4.25-4.25a.75.75 0 011.06 1.06L4.81 7h7.44a.75.75 0 010 1.5H4.81l2.97 2.97a.75.75 0 010 1.06z"/>
            </svg>
            Back to Decision Graph
        </a>
        <a href="./story.md" target="_blank">
            View Raw Markdown
        </a>
    </nav>

    <div class="container">
        <div id="content">
            <div class="loading">Loading story...</div>
        </div>
    </div>

    <script>
        // Configure marked
        marked.setOptions({
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    return hljs.highlight(code, { language: lang }).value;
                }
                return hljs.highlightAuto(code).value;
            },
            breaks: false,
            gfm: true
        });

        // Fetch and render markdown
        fetch('./story.md')
            .then(response => {
                if (!response.ok) throw new Error('Failed to load story');
                return response.text();
            })
            .then(markdown => {
                document.getElementById('content').innerHTML = marked.parse(markdown);
            })
            .catch(error => {
                document.getElementById('content').innerHTML = `
                    <h1>Error Loading Story</h1>
                    <p>Could not load the story content. <a href="./story.md">View raw markdown</a></p>
                `;
            });
    </script>
</body>
</html>
