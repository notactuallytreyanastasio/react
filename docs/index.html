    <style rel="stylesheet" crossorigin>*{box-sizing:border-box;margin:0;padding:0}html,body,#root{height:100%;width:100%}body{font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica Neue,Arial,sans-serif;background-color:#fff;color:#24292f;line-height:1.5;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}@keyframes spin{0%{transform:rotate(0)}to{transform:rotate(360deg)}}::-webkit-scrollbar{width:8px;height:8px}::-webkit-scrollbar-track{background:#f6f8fa}::-webkit-scrollbar-thumb{background:#d0d7de;border-radius:4px}::-webkit-scrollbar-thumb:hover{background:#afb8c1}a{color:#0969da;text-decoration:none}a:hover{text-decoration:underline}:focus-visible{outline:2px solid #0969da;outline-offset:2px}::selection{background:#0969da33}</style>

<style>
  /* Disable the Ask Claude button on static site */
  button[style*="0969da"]:has-text("Ask"), 
  button:contains("Ask Claude"),
  [data-testid*="ask"],
  .ask-button,
  button[title*="Claude"],
  button[title*="Ask"] {
    opacity: 0.5 !important;
    pointer-events: none !important;
    cursor: not-allowed !important;
  }
</style>
<script>
  // Disable the Ask Claude functionality on static GitHub Pages deployment
  document.addEventListener('DOMContentLoaded', function() {
    function disableAskButtons() {
      // Find and disable any button containing "Ask" related to Claude
      const buttons = document.querySelectorAll('button');
      buttons.forEach(function(btn) {
        const text = btn.textContent || btn.innerText || '';
        const title = btn.getAttribute('title') || '';
        if (text.includes('Ask') || title.includes('Ask') || title.includes('Claude')) {
          btn.style.opacity = '0.5';
          btn.style.pointerEvents = 'none';
          btn.style.cursor = 'not-allowed';
          btn.setAttribute('disabled', 'true');
          btn.setAttribute('title', 'Claude AI not available on static site');
        }
      });
      
      // Also find inputs with Ask placeholder
      const inputs = document.querySelectorAll('input');
      inputs.forEach(function(input) {
        const placeholder = input.getAttribute('placeholder') || '';
        if (placeholder.includes('Ask') || placeholder.includes('question')) {
          input.style.opacity = '0.5';
          input.style.pointerEvents = 'none';
          input.setAttribute('disabled', 'true');
          input.setAttribute('placeholder', 'Claude AI not available on static site');
        }
      });
    }
    
    // Run on load and periodically (in case React re-renders)
    disableAskButtons();
    setInterval(disableAskButtons, 1000);
    
    // Also observe DOM changes
    const observer = new MutationObserver(disableAskButtons);
    observer.observe(document.body, { childList: true, subtree: true });
  });
</script>
