<style>
  /* Disable the Ask Claude button on static site */
  .ask-disabled {
    opacity: 0.5 !important;
    pointer-events: none !important;
    cursor: not-allowed !important;
  }
</style>
<script>
  // Disable the Ask Claude functionality on static GitHub Pages deployment
  document.addEventListener('DOMContentLoaded', function() {
    function disableAskButtons() {
      const buttons = document.querySelectorAll('button');
      buttons.forEach(function(btn) {
        const text = btn.textContent || btn.innerText || '';
        const title = btn.getAttribute('title') || '';
        if (text.includes('Ask') || title.includes('Ask') || title.includes('Claude')) {
          btn.style.opacity = '0.5';
          btn.style.pointerEvents = 'none';
          btn.style.cursor = 'not-allowed';
          btn.setAttribute('disabled', 'true');
          btn.setAttribute('title', 'Claude AI not available on static site');
        }
      });
      
      const inputs = document.querySelectorAll('input');
      inputs.forEach(function(input) {
        const placeholder = input.getAttribute('placeholder') || '';
        if (placeholder.includes('Ask') || placeholder.includes('question')) {
          input.style.opacity = '0.5';
          input.style.pointerEvents = 'none';
          input.setAttribute('disabled', 'true');
          input.setAttribute('placeholder', 'Claude AI not available on static site');
        }
      });
    }
    
    disableAskButtons();
    setInterval(disableAskButtons, 1000);
    const observer = new MutationObserver(disableAskButtons);
    observer.observe(document.body, { childList: true, subtree: true });
  });
</script>
